<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="formstyle.css" type="text/css">
    <script src="https://kit.fontawesome.com/44a6058e92.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44a6058e92.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--newly added abover-->
    <div class="totalform">
        <form method="POST" action="register.php" autocomplete="off" novalidate id="form">
            <div class="icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter Your Name"/>
            </div>
            <div class="date">
                <label for="date">Date of Birth:</label><br>
                <input type="date" name="DOB" style="margin-top: 10px;"/>
            </div>
            <div class="Aadhar">
                <label for="Aadhar">Aadhar Number:</label>
                <input type="number" name="Aadhar" placeholder="Enter Your Aadhar Number"/>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter Your email address"/>
            </div>
            <div class="phone">
                <label for="Phone">Phone Number:</label>
                <input type="number" name="Phone" placeholder="Enter Your Phone Number" maxlength="10"/>
            </div>
            <div class="address">
                <label for="address">Address:</label><br>
                <textarea rows="5" cols="10" name="address" placeholder="Enter Your Address">
                </textarea>
            </div>
            <input type="submit" value="submit" name="register" onclick="vasanth()"/>
            <script>
               function vasanth(){
                            alert('Vaccination Registered Successfully!');
                        }
            </script>
        </form>
    </div> 
</body>
</html>
